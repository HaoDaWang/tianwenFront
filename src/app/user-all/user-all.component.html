<nz-table class="users" #nzTable [nzDataSource]="data" [nzPageSize]="10" nzBordered [nzLoading]="isLoading" nzShowSizeChanger>
    <thead nz-thead>
        <tr>   
            <!-- id -->
            <th nz-th><span>账户</span></th>
            <!-- imei -->
            <th nz-th><span>密码</span></th>
        </tr>
    </thead>
    <tbody nz-tbody>
        <tr nz-tbody-tr *ngFor="let item of nzTable.data">
            <td nz-td>{{item.username}}</td>
            <td nz-td>{{item.password}}</td>
        </tr>
    </tbody>
</nz-table>
